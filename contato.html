<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <fieldset>
        <legend>Entre em contato</legend>
        <strong>Assunto:</strong>
        <select id="Assunto">
            <option value="valor1">Suporte</option>
            <option value="valor2">Sugestão</option>
            <option value="valor3">Reclamação</option>
        </select>

        <p>

        <strong>Nome Completo:</strong><br>
        <input type="text" placeholder="Seu nome">

        <p>

        <strong>E-mail:</strong><br>
        <input type="email" placeholder="email@seudominio.com">

        <p>

        <strong>Mensagem:</strong><br>
        <textarea name="mensagem"cols="30" rows="10"></textarea>

        <p>
        
        <input type="checkbox"> Aceito receber novidade por e-mail

        <p>
        
        <button type="button">Enviar</button>

    </fieldset>
</body>
</html>
